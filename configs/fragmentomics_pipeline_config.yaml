---
project_name: PROJECTNAME
output_dir: /path/to/project/directory 
hpc_group: 
# reference files; leave empty to use defaults [most likely to work!]
ref_type: hg38 # currently only tested on hg38 
reference: /cluster/projects/pughlab/references/TGL/hg38/hg38_random.fa
# package directories
fragmentomics_dir: # leave blank to use default (pipeline-suite/scripts/fragmentomics)
griffin_dir: # leave blank to use default (pipeline-suite/scripts/fragmentomics/griffin)
nucleosome_peaks: # leave blank to use default (pipeline-suite/scripts/fragmentomics/nucleosome_peak/ref/hg38)
delfi: # leave blank to use default (pipeline-suite/scripts/fragmentomics/ratio/extdata)
    pon: 
    filters: 
    gaps: 
    vntrs: 
    tiles: 
griffin_sites: # add custom site lists using set_name: /path/to/set_sites.yaml
    TFBS: #/path/to/pipeline-suite/scripts/fragmentomics/griffin/site_configs/TFBS_sites.yaml 
    TCGA: #/path/to/pipeline-suite/scripts/fragmentomics/griffin/site_configs/TCGA_sites.yaml
    housekeeping: #/path/to/pipeline-suite/scripts/fragmentomics/griffin/site_configs/housekeeping_sites.yaml
# tool versions
samtools_version: 1.20
picard_version: 2.10.9
sambamba_version: 0.7.0
bedtools_version: 2.27.1
python3_version: 3.7.2
r_version: 4.1.0
# tool specific parameters
parameters:
    downsample:
        n_reads: 50000000 # takes priority over scale factor
        scale_factor: 0.01 # scale factor = probability of selecting a read
        mem: 2G
        time: '48:00:00'
    dedup:
        tool: 'picard' # or sambamba
        java_mem: 1g
        mem: 2G
        time: '48:00:00'
    ratio:
        mem: 12G
        time: '24:00:00'
    score:
        mem: 2G
        time: '24:00:00'
    insertsize:
        do_qc: N # run Picard's CollectAlignmentSummaryMetrics
        java_mem: 7g
        mem: 8G
        time: '24:00:00'
    nucleosome_position:
        mem: 16G
        time: '12:00:00'
    end_motifs:
        mem: 16G
        time: '12:00:00'
    breakpoints:
        mem: 64G # for 30xWGS, this can take up to 240G!
        time: '12:00:00'
    dinucleotide:
        size: both
        mem: 16G
        time: '12:00:00'
    griffin:
        gc_correction:
            n_cpus: 8
            time: '12:00:00'
            mem: 16G
        profiling:
            n_cpus: 8
            time: '12:00:00'
            mem: 16G
